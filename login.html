    <!-- Login/Register Form -->
    <div class="login">
        <div class="form-setup login">
            <h2>Login</h2> <!-- text-level 2 of 5 REQUIRED 5/2/2023 -->
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required pattern=".{8,}" title="Eight or more characters">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn login-form">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
